<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Wizards</title>
  <style>
     <!-- used chat-GPT for styling using ccs -->
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

form {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
}

fieldset {
  margin-bottom: 20px;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 6px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #555;
}

input,
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <form action="submit" method="get">
    <h1><strong><em>UPbeat Software Collage</em></strong></h1>
    <p><strong>Student Information</strong></p>
    <fieldset>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="DOB">Date of Birth</label>
      <input type="date" id="dob" name="dob" placeholder="Enter D.o.B" required>
      <p><label for="gender">Your Gender</label></p>
      <select id="gender" name="gender" placeholder="Your gender" required="must be 18">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option> </select>
  <label for="address">Physical Address</label>
  <input type="text" id="address" name="pdd" placeholder="Physical address" required>
        
  <label for="">Telephone</label>
      <input type="" id="number" name="number" placeholder="+254" required="+254">
      <p><label for="email"> Email Adress</label></p>
      <input type="email" id="email" name="mail" placeholder="123@gmail.com" required>
    <p><label for="course">Name of Course</label></p>
    <select id="python" name="course" required>
      <option value="java">Java</option>
      <option value="C++">C++</option>
      <option value="software ">Software Development</option>
    </select>
    </fieldset>
    <fieldset>
  <p><legend>Register</legend></p>
  <input type="radio" id="Bitcoin" name="money" value="Bitcoin">
  <p><legend>Cancel</legend></p>
  <input type="radio" id="cash" name="money" value="cash"></fieldset>
    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
